<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty - My School Website</title>
  <style>
    /* Background gradient and body styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #424242, #cfd8dc);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    /* Navigation styling */
    nav[aria-label="Primary navigation"] {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    nav a {
      color: #ffcdd2;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #ff5252;
      outline: none;
      text-decoration: underline;
    }

    /* Page header */
    h1 {
      font-size: 2.5rem;
      margin: 0 0 2rem;
      color: #fffde7;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 700px;
    }

    /* Faculty list container */
    ul.faculty-list {
      max-width: 700px;
      width: 100%;
      padding: 0;
      list-style: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
    }

    /* Faculty list items */
    ul.faculty-list li {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      background-color: transparent;
      color: #ffcdd2;
      font-weight: 600;
      transition:
        background-color 0.3s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
      will-change: transform, background-color;
      user-select: none;
    }

    ul.faculty-list li:last-child {
      border-bottom: none;
    }

    /* Hover and focus animations */
    ul.faculty-list li:hover,
    ul.faculty-list li:focus-within,
    ul.faculty-list li:focus {
      background-color: rgba(255, 82, 82, 0.2);
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 82, 82, 0.5);
      outline: none;
      color: #fffde7;
    }

    ul.faculty-list li strong {
      font-size: 1.1rem;
      color: inherit;
    }

    ul.faculty-list li span {
      font-style: italic;
      color: #ff8a80;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      nav a {
        display: block;
        margin: 8px 0;
      }
      ul.faculty-list li {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      ul.faculty-list li span {
        margin-top: 4px;
      }
    }

    /* Footer styling */
    footer {
      margin-top: auto;
      padding: 1rem 0;
      width: 100%;
      max-width: 700px;
      text-align: center;
      font-size: 0.9rem;
      color: #ffcdd2;
      user-select: none;
      text-shadow: 0 0 2px #b71c1c;
    }

    /* Accessibility improvements */
    a:focus-visible {
      outline: 3px solid #ff5252;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <nav aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission &amp; Vision</a>
    <a href="gallery.html">Gallery</a>
    <a href="faculty.html" aria-current="page">Faculty</a>
    <a href="enrollment.html">Enrollment Form</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <main>
    <h1>Our Faculty</h1>

    <ul class="faculty-list" role="list">
      <li tabindex="0">
        <strong>Dr. Jane Smith</strong>
        <span>Principal</span>
      </li>
      <li tabindex="0">
        <strong>Mr. John Doe</strong>
        <span>Math Teacher</span>
      </li>
      <li tabindex="0">
        <strong>Ms. Emily Johnson</strong>
        <span>Science Teacher</span>
      </li>
    </ul>
  </main>

  <footer>
    &copy; 2025 My School. All rights reserved.
  </footer>

</body>
</html>
