<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enrollment Schedule Form - My School Website</title>
  <style>
    /* Background gradient and body styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #424242, #cfd8dc);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 20px 40px;
    }

    /* Navigation styling */
    nav {
      background-color: transparent;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      text-align: center;
    }
    nav a {
      color: #ffcdd2;
      text-decoration: none;
      margin: 0 15px;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover,
    nav a:focus {
      color: #ff5252;
      outline: none;
      text-decoration: underline;
    }

    /* Header */
    h1 {
      text-align: center;
      margin: 40px 0 30px;
      color: #fffde7;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
      font-size: 2.5rem;
    }

    /* Form styling */
    form {
      max-width: 420px;
      width: 100%;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      color: #f0f0f0;
      transition: background 0.3s ease;
    }
    form:hover,
    form:focus-within {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ff8a80;
      text-shadow: 0 0 3px #b71c1c;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ffcdd2;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255 255 255 / 0.15);
      color: #fffde7;
      transition: border-color 0.3s, background-color 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #ffd6d6;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #ff5252;
      background-color: rgba(255 255 255 / 0.3);
      outline: none;
      box-shadow: 0 0 6px rgba(255, 82, 82, 0.6);
      color: #fffde7;
    }

    input[type="submit"] {
      background-color: #b71c1c;
      color: #fffde7;
      font-weight: 700;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(183, 28, 28, 0.7);
    }
    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: #ff5252;
      outline: none;
      box-shadow: 0 4px 10px rgba(255, 82, 82, 0.9);
    }
    input[type="submit"]:active {
      transform: scale(0.95);
    }

    /* Animate schedule and download button */
    #schedule, #downloadBtn {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: none;
    }
    #schedule.show, #downloadBtn.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    /* Schedule box */
    #schedule {
      max-width: 420px;
      margin: 20px auto 40px;
      padding: 20px 25px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid #ff8a80;
      box-shadow: 0 0 15px rgba(255, 82, 82, 0.4);
      font-size: 1rem;
      line-height: 1.5;
      color: #fffde7;
    }
    #schedule h2 {
      margin-top: 0;
      color: #ff5252;
      text-shadow: 0 0 5px #b71c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 15px;
    }
    #schedule p strong {
      color: #ff8a80;
    }

    /* Download button */
    #downloadBtn {
      margin: 0 auto;
      padding: 12px 25px;
      background-color: #b71c1c;
      color: #fffde7;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      max-width: 420px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 8px rgba(183, 28, 28, 0.7);
      user-select: none;
    }
    #downloadBtn:hover,
    #downloadBtn:focus {
      background-color: #ff5252;
      outline: none;
      box-shadow: 0 5px 12px rgba(255, 82, 82, 0.9);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 1rem 0;
      width: 100%;
      max-width: 700px;
      text-align: center;
      font-size: 0.9rem;
      color: #ffcdd2;
      user-select: none;
      text-shadow: 0 0 2px #b71c1c;
    }

    /* Accessibility improvements */
    a:focus-visible,
    input:focus-visible,
    button:focus-visible {
      outline: 3px solid #ff5252;
      outline-offset: 2px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem 15px 30px;
      }
      form, #schedule, #downloadBtn {
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
      }
    }
  </style>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <nav aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission &amp; Vision</a>
    <a href="gallery.html">Gallery</a>
    <a href="faculty.html">Faculty</a>
    <a href="enrollment.html" aria-current="page">Enrollment Schedule Form</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <main>
    <h1>Enrollment Schedule Form</h1>

    <form id="enrollmentForm" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required aria-required="true" />

      <input type="submit" value="Get Enrollment Schedule" aria-describedby="formHelp" />
      <p id="formHelp" style="color:#ffbaba; font-size:0.9rem; margin-top:8px; display:none;"></p>
    </form>

    <section id="schedule" role="region" aria-live="polite" aria-label="Enrollment Schedule">
      <!-- Schedule will appear here -->
    </section>

    <button id="downloadBtn" aria-label="Download enrollment schedule as PDF">Download Schedule as PDF</button>
  </main>

  <footer>
    <p>Â© 2023 - 2025 My School Website</p>
  </footer>

  <script>
    const form = document.getElementById('enrollmentForm');
    const scheduleSection = document.getElementById('schedule');
    const downloadBtn = document.getElementById('downloadBtn');
    const formHelp = document.getElementById('formHelp');
    let scheduleText = ''; // Will hold the schedule text

    // Hide schedule and download button initially
    scheduleSection.classList.remove('show');
    downloadBtn.classList.remove('show');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      formHelp.style.display = 'none';
      formHelp.textContent = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();

      // Simple validation
      if (!name) {
        formHelp.style.display = 'block';
        formHelp.textContent = 'Please enter your full name.';
        form.name.focus();
        return;
      }

      if (!email || !validateEmail(email)) {
        formHelp.style.display = 'block';
        formHelp.textContent = 'Please enter a valid email address.';
        form.email.focus();
        return;
      }

      // Prepare schedule text
      scheduleText = `Enrollment Schedule for ${name} (${email}):\n\n` +
        `1. First Year Students: June 10 - June 15\n` +
        `2. Second Year Students: June 16 - June 20\n` +
        `3. Third Year Students: June 21 - June 25\n` +
        `4. Fourth Year Students: June 26 - June 30\n\n` +
        `Please bring your school ID and valid documents during your enrollment period.`;

      // Display schedule nicely in the section with HTML
      scheduleSection.innerHTML = `
        <h2>Enrollment Schedule</h2>
        <p><strong>Name:</strong> ${escapeHtml(name)}</p>
        <p><strong>Email:</strong> ${escapeHtml(email)}</p>
        <p>1. <strong>First Year Students:</strong> June 10 - June 15</p>
        <p>2. <strong>Second Year Students:</strong> June 16 - June 20</p>
        <p>3. <strong>Third Year Students:</strong> June 21 - June 25</p>
        <p>4. <strong>Fourth Year Students:</strong> June 26 - June 30</p>
        <p>Please bring your school ID and valid documents during your enrollment period.</p>
      `;

      scheduleSection.classList.add('show');
      downloadBtn.classList.add('show');
    });

    // Download button handler to generate and save PDF
    downloadBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Split scheduleText by lines for PDF
      const lines = scheduleText.split('\n');
      let y = 10; // Vertical start position

      doc.setFontSize(14);
      doc.setTextColor(183, 28, 28); // Dark red color for header
      doc.text('Enrollment Schedule', 10, y);
      y += 15;

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0); // Black for body text

      lines.forEach(line => {
        // Avoid writing empty lines at bottom by limiting Y
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(line.trim(), 10, y);
        y += 10;
      });

      // Filename with safe underscores instead of spaces
      const safeName = form.name.value.trim().replace(/\s+/g, '_');
      doc.save(`Enrollment_Schedule_${safeName}.pdf`);
    };

    // Simple email regex validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    // Escape HTML to prevent injection
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
  </script>
</body>
</html>
